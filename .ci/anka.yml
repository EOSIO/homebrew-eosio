  - label: ":darwin: macOS ${OS_STYLIZED} - ${LABEL}"
    command:
      - ".ci/test.sh"
    env:
      GIT_TAG: "${TAG}"
      TAP: "${TAP}"
    plugins:
      - EOSIO/anka#v0.6.1:
          always-pull: true
          debug: true
          failover-registries:
          - "registry_1"
          - "registry_2"
          inherit-environment-vars: true
          no-volume: true
          pre-execute-ping-sleep: github.com
          pre-execute-sleep: 5
          vm-name: "${VM}"
          vm-registry-tag: "${ANKA_LAYERS}"
          wait-network: true
    agents: "queue=mac-anka-node-fleet"
    timeout: ${TIMEOUT:-10}

